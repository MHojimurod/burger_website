{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Our foods</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Admin</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <input class="form-control" placeholder="Title" type="text" name="title" maxlength="250" required="" id="id_title">
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                        <textarea style="max-height: 100px;" name="description" placeholder="Description" cols="40" rows="10" required="" id="id_description"></textarea>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Image</label>
                      {{ form.image }}
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>

                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
