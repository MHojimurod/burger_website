{% extends 'burger/base.html' %}
{% load static %}
{% block content %}
    <div class="yellow_bg">
   <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                     <h2>Our Recipes</h2>
                    
                  </div>
               </div>
            </div>
          </div>
</div>
    <!-- section -->
    <section class="resip_section">
        <div class="container">
            <div class="row">
               
                <div class="col-md-12">
            <div class="owl-carousel owl-theme">

                {% for i in ourrecipes %}
                <div class="item">
                    <div class="product_blog_img">
                        <img src="/media/{{ i.image }}" alt="#" />
                    </div>
                    <div class="product_blog_cont">
                        <h3>{{ i.title }}</h3>
                        <h4><span class="theme_color">$</span>{{i.price}}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
            </div>
        </div>
    </section>


 {% endblock %}
